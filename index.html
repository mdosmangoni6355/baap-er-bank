<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Welcome to 
            <span class="text-orange-700">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="w-3/4 bg-red-300 mx-auto mt-10 p-10 rounded-xl">
            <h3 class="text-4xl text-center font-semibold mb-5">Please Login</h3>
            <div class="w-3/4 mx-auto text-center">
                <input class="w-full block mb-3 px-4 py-2 rounded" type="email" name="" id="user-email" placeholder="Type Your Email">
                <input class="w-full block mb-3 px-4 py-2 rounded" type="password" name="" id="user-password" placeholder="Type Your Password">
                <button id="login-btn" class="bg-cyan-600 text-white font-bold px-8 py-2 rounded hover:bg-cyan-900">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
